<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/framework.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
        <title>Kenny Chatkara</title>
    </head>
    <body>
        <div class="container col-9">

            <!-- Header -->
            <header class="row">
                <div class="icon col-3">
                    <img class="personal-image" src="images/src/fixed/personal-image.jpg" alt="Personal Image">
                </div>
                <div class="header-text col-9">
                    <h1 class="personal-name">Kenny Chatkara</h1>
                    <h2 class="subtitle">FULL-STACK NINJA</h2>
                </div>
            </header>

            <!-- Separator -->
            <div class="separator row">
            </div>

            <!-- Main Content -->
            <div class="displayed-project row">
                <figure class="thumbnail">
                    <a href="#">
                        <img class="thumbnail-image" src="images/responsive/displayed-project-1024.png" srcset="images/responsive/displayed-project-320.png 320w, images/responsive/displayed-project-640.png 640w, images/responsive/displayed-project-1024.png 1024w" sizes="100vw" alt="Displayed Project Screenshot">
                    </a>
                    <figcaption class="caption-name">Movie Trailer Website
                        <div class="caption-link">https://github.com/kennychatkara/ud036_StarterCode</div>
                    </figcaption>

                </figure>
            </div>
            <section class="featured-work row">
                <h3 class="featured-title">Featured Work</h3>
                <div class="project-tiles">
                    <div class="project-tile col-4">
                        <figure class="thumbnail">
                            <a id="project1" href="#project1">
                                <img class="featured-thumbnail-image" src="images/responsive/project1-1024.png" srcset="images/responsive/project1-320.png 320w, images/responsive/project1-640.png 640w, images/responsive/project1-1024.png 1024w" sizes="100vw" alt="Project 1 Screenshot">
                            </a>
                            <figcaption class="caption-name">Project 1
                                <div class="caption-link">https://github.com/kennychatkara/Project1</div>
                            </figcaption>

                        </figure>
                    </div>
                    <div class="project-tile col-4">
                        <figure class="thumbnail">
                            <a id="project2" href="#project2">
                                <img class="featured-thumbnail-image" src="images/responsive/project2-1024.png" srcset="images/responsive/project2-320.png 320w, images/responsive/project2-640.png 640w, images/responsive/project2-1024.png 1024w" sizes="100vw" alt="Project 2 Screenshot">
                            </a>
                            <figcaption class="caption-name">Project 2
                                <div class="caption-link">https://github.com/kennychatkara/Project2</div>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="project-tile col-4">
                        <figure class="thumbnail">
                            <a id="project3" href="#project3">
                                <img class="featured-thumbnail-image" src="images/responsive/project3-1024.png" srcset="images/responsive/project3-320.png 320w, images/responsive/project3-640.png 640w, images/responsive/project3-1024.png 1024w" sizes="100vw" alt="Project 3 Screenshot">
                            </a>
                            <figcaption class="caption-name">Project 3
                                <div class="caption-link">https://github.com/kennychatkara/Project3</div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
